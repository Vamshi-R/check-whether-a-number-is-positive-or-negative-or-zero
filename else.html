<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*check whether a number is positive,negative or equal to zero*/
        function check(){
            var num =document.getElementById("pos").value
            if(num>0){
                alert("number is positive")
            }
            else if(num==0){
                alert("number is equal to zero")
            }
            else{
               alert("number is negative")
            }
        }
    </script>
</head>
<body>
    value:<input type = "text" id = "pos"><br><br>
    <button id = "btn1" onclick = "check()">click</button>
</body>
</html>
